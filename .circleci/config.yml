version: 2
jobs:
  build:
    docker:
      - image: circleci/node:carbon-stretch-browsers

    steps:
      - checkout
      - run: echo "hello world"

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
      - run: yarn build
      - run: pwd
      - run: ls -la
      - persist_to_workspace:
          root: ~/project
          paths:
            - .next
            - Dockerfile
            - run.sh
      - run: ls -la

  deploy:
    machine:
      enabled: true
    steps:
      - run: echo 'Deploying...'
      - attach_workspace:
          at: ~/project
      - run: pwd
      - run: ls -la
      - run: scp -vr ~/project/.next kuba@159.89.28.202:/home/kuba/www/coffee-challenge
      - run: scp -v ~/project/Dockerfile ~/project/run.sh kuba@159.89.28.202:/home/kuba/www/coffee-challenge
      - run: ssh -v kuba@159.89.28.202 "cd ~/www/reverse-proxy; sudo docker-compose up -d"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build